<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Calculatar</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 class="title">CALCULATOR</h1>
	<div class="coin">
		<div class="calculatar">
			<input type="text" name="dis" placeholder="0" id ="output-screen">
			<button onclick="Clear()">c</button>
			<button onclick="Del()">d</button>
			<button onclick="display('%')">%</button>
			<button onclick="display('/')">/</button>
			<button onclick="display(7)">7</button>
			<button onclick="display(8)">8</button>
			<button onclick="display(9)">9</button>
			<button onclick="display('*')">x</button>
			<button onclick="display(4)">4</button>
			<button onclick="display(5)">5</button>
			<button onclick="display(6)">6</button>
			<button onclick="display('-')">-</button>
			<button onclick="display(1)">1</button>
			<button onclick="display(2)">2</button>
			<button onclick="display(3)">3</button>
			<button onclick="display('+')">+</button>
			<button onclick="display('(')">(</button>
			<button onclick="display(0)">0</button>
			<button onclick="display(')')">)</button>
			<button onclick="Calculate()" class="equal span-2-rows">=</button>
		
	</div>
	

	<script type="text/javascript">
		let outputScreen = document.getElementById("output-screen");
		
		
		function display(num){

			outputScreen.value += num;

		}
		function Calculate(){
			try{
				outputScreen.value=eval(outputScreen.value);
			}
			catch(err)
			{
				outputScreen.value= "Syntax Error"
			}

		}
		function Clear(){
			outputScreen.value = "";

		}
		function Del(){
			outputScreen.value=outputScreen.value.slice(0,-1)
		}
		

		
		
		
	</script>

</body>
</html>
